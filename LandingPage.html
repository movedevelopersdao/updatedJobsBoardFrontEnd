<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptos Jobs Board</title>
    <style>
        body {
            /* background: black; */
            margin: 0 0;
        }

        .header-section {
            background: url('./assets/navyBlue-bg.png')no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            /* height: 300px; */
        }

        .nav-bar {
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
        }

        .move-logo {
            height: 80px;
            width: 65px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-tab-link {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 160%;
            /* identical to box height, or 32px */
            letter-spacing: 0.11em;
            color: #FFFFFF;
            cursor: pointer;
            margin-right: 30px;
            transition: all;
            transition-duration: 0.7s;
            border-radius: 10px;
            padding: 10px 20px;
            transition-timing-function: ease-in;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        .nav-tab-link:hover {
            background: #747DCF;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <nav class="nav-bar">
            <img src="./assets/logo.png" alt="move-logo" class="move-logo">
            <div class="nav-tabs">
                <a href="" class="nav-tab-link">SignUp</a>
                <a href="" class="nav-tab-link">LogIn</a>
                <a href="" class="nav-tab-link">Post Job</a>
            </div>
        </nav>
    </header>
</body>

</html>
